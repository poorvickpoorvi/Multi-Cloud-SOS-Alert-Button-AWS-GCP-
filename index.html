<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert System - Emergency Response Interface</title>
    <meta name="description" content="SOS Alert System - One Tap Could Save a Life. Instant emergency alert system with real-time notifications.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main SOS Section -->
        <div class="main-section">
            <div class="content-wrapper">
                <!-- Header with Icon -->
                <div class="header-container">
                    <svg class="siren-icon pulse" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <h1 class="main-title">SOS ALERT SYSTEM</h1>
                </div>

                <!-- Tagline -->
                <p class="tagline">One Tap Could Save a Life</p>

                <!-- SOS Button -->
                <div class="button-container">
                    <button id="sosButton" class="sos-button">SEND SOS</button>
                </div>
            </div>
        </div>

        <!-- Red Divider -->
        <div class="divider"></div>

        <!-- Recent Alerts Section -->
        <div class="alerts-section">
            <div class="alerts-container">
                <!-- Section Header -->
                <div class="alerts-header">
                    <svg class="bell-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <h2 class="alerts-title">Recent Alerts</h2>
                </div>

                <!-- Alerts List -->
                <div id="alertsList" class="alerts-list">
                    <!-- Initial alert -->
                    <div class="alert-card">
                        <div class="alert-content">
                            <svg class="phone-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            <div class="alert-details">
                                <p class="phone-number">+91 9345388919</p>
                                <div class="message-container">
                                    <svg class="alert-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <line x1="12" y1="8" x2="12" y2="12"/>
                                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                                    </svg>
                                    <p class="alert-message">It's an Emergency, Help me now please.</p>
                                </div>
                                <p class="alert-timestamp">at 10:48:36 AM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <strong>SOS Alert Sent!</strong>
                <p>Emergency services have been notified.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
